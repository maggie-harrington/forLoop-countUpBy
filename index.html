<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By...</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By...</h1>
      <div id="input">
        <form>
          <div class="form-group">
            <label for="countTo">Count to:</label>
            <input id="countTo" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="countBy">Count by:</label>
            <input id="countBy" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Enter</button>
        </form>
      </div>

      <div id="output">
        <h3>Output:</h3>
        <p><span id="outputNumbers"></span></p>
      </div>
    </div>
  </body>
</html>
